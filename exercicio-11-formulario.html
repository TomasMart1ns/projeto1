<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11 - Formulário</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #1a5490;
    }
    /* 11. Formulário */
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .form-row-three {
      display: grid;
      grid-template-columns: 1fr 1fr 100px;
      gap: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #1a5490;
      box-shadow: 0 0 0 3px rgba(26, 84, 144, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .form-btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }
  </style>
</head>
<body>
  <h1>Exercício 11 - Formulário</h1>

  <form id="myForm">
    <!-- Email e Senha em linha -->
    <div class="form-row">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha" required>
      </div>
    </div>

    <!-- Endereço -->
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="1234 Rua Principal" required>
    </div>

    <!-- Endereço 2 -->
    <div class="form-group">
      <label for="endereco2">Endereço 2</label>
      <input type="text" id="endereco2" placeholder="Apartamento, estúdio ou andar inteiro">
    </div>

    <!-- Cidade, Estado e Zip -->
    <div class="form-row-three">
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="">
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Escolher...</option>
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
          <option value="ba">Bahia</option>
          <option value="rs">Rio Grande do Sul</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" id="zip" placeholder="">
      </div>
    </div>

    <!-- Checkbox -->
    <div class="form-group checkbox-group">
      <input type="checkbox" id="perfil" name="perfil">
      <label for="perfil" style="margin-bottom: 0;">Confirma meu perfil</label>
    </div>

    <!-- Botão de Enviar -->
    <div class="form-group">
      <button type="submit" class="form-btn">Enviar</button>
    </div>
  </form>

</body>
</html>
