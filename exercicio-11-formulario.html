<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11 - Formulário</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 11. Formulário */
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #1a5490;
      box-shadow: 0 0 0 3px rgba(26, 84, 144, 0.1);
    }
    textarea {
      resize: vertical;
    }
    .form-btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
    }
    .form-btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }
    .form-btn-secondary {
      background-color: #6c757d;
    }
    .form-btn-secondary:hover {
      background-color: #5a6268;
    }

    .form-message {
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
    }
    .form-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    .form-message.error {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    .form-message.show {
      display: block;
    }

    .form-data {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
    }
    .form-data.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Exercício 11 - Formulário</h1>

  <form id="myForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="seu@email.com" required>
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Sua mensagem aqui..." required></textarea>
    </div>

    <div class="form-group">
      <label for="pais">País:</label>
      <select id="pais" required>
        <option>Selecione um país</option>
        <option>Portugal</option>
        <option>Brasil</option>
        <option>Moçambique</option>
        <option>Angola</option>
      </select>
    </div>

    <button type="submit" class="form-btn" onclick="submitForm(event)">Enviar</button>
    <button type="reset" class="form-btn form-btn-secondary" onclick="clearForm()">Limpar</button>
  </form>

  <div class="form-message" id="formMessage"></div>

  <div class="form-data" id="formData">
    <h3>Dados Submetidos:</h3>
    <p><strong>Nome:</strong> <span id="displayNome"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Mensagem:</strong> <span id="displayMensagem"></span></p>
    <p><strong>País:</strong> <span id="displayPais"></span></p>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;
      const pais = document.getElementById('pais').value;

      if (!nome || !email || !mensagem || pais === 'Selecione um país') {
        showMessage('Por favor, preencha todos os campos!', 'error');
        return;
      }

      // Exibir dados
      document.getElementById('displayNome').textContent = nome;
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('displayMensagem').textContent = mensagem;
      document.getElementById('displayPais').textContent = pais;
      
      document.getElementById('formData').classList.add('show');
      showMessage('✓ Formulário enviado com sucesso!', 'success');
    }

    function clearForm() {
      document.getElementById('myForm').reset();
      document.getElementById('formData').classList.remove('show');
      document.getElementById('formMessage').classList.remove('show');
    }

    function showMessage(message, type) {
      const msgElement = document.getElementById('formMessage');
      msgElement.textContent = message;
      msgElement.className = `form-message ${type} show`;
    }
  </script>
</body>
</html>
