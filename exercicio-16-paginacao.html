<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 16 - Paginação</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 16. Paginação */
    .pagination {
      display: flex;
      list-style: none;
      gap: 0.5rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    .pagination a,
    .pagination span {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #1a5490;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .pagination a:hover {
      background-color: #1a5490;
      color: #fff;
      transform: translateY(-2px);
    }
    .pagination .active {
      background-color: #1a5490;
      color: #fff;
      border-color: #1a5490;
      font-weight: bold;
    }
    .pagination .disabled {
      color: #ccc;
      cursor: not-allowed;
      pointer-events: none;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 2rem 0 1rem 0;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }

    .info-box {
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 4px solid #1a5490;
      margin: 1rem 0;
    }

    .content-area {
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin: 1rem 0;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Exercício 16 - Paginação</h1>

  <div class="content-area">
    <h3>Página 1</h3>
    <p>Conteúdo da página 1. Este é um exemplo de paginação com HTML e CSS.</p>
  </div>

  <div class="info-box">
    <p><strong>Paginação:</strong> Navegação através de múltiplas páginas de conteúdo</p>
  </div>

  <ul class="pagination">
    <li><a href="#">← Anterior</a></li>
    <li><a href="#" class="active">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">Próximo →</a></li>
  </ul>

</body>
</html>
