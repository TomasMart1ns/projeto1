<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 12 - Lista</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #1a5490;
    }
    /* 12. Lista */
    .list-group {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }
    .list-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item:hover {
      padding-left: 1rem;
    }
    .list-item-number {
      min-width: 30px;
      color: #666;
      font-weight: bold;
    }
    .list-item-content {
      flex-grow: 1;
    }
    .list-item-title {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.25rem;
    }
    .list-item-description {
      font-size: 0.9rem;
      color: #999;
      margin: 0;
    }
    .list-item-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background-color: #2196F3;
      color: #fff;
      border-radius: 50%;
      font-weight: bold;
      font-size: 0.75rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>Exercício 12 - Lista</h1>

  <p><strong>Resultado:</strong></p>

  <ul class="list-group">
    <li class="list-item">
      <span class="list-item-number">1.</span>
      <div class="list-item-content">
        <div class="list-item-title">Subheading</div>
        <p class="list-item-description">Content for list item</p>
      </div>
      <span class="list-item-badge">14</span>
    </li>

    <li class="list-item">
      <span class="list-item-number">2.</span>
      <div class="list-item-content">
        <div class="list-item-title">Subheading</div>
        <p class="list-item-description">Content for list item</p>
      </div>
      <span class="list-item-badge">14</span>
    </li>

    <li class="list-item">
      <span class="list-item-number">3.</span>
      <div class="list-item-content">
        <div class="list-item-title">Subheading</div>
        <p class="list-item-description">Content for list item</p>
      </div>
      <span class="list-item-badge">14</span>
    </li>
  </ul>

</body>
</html>
