<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 7 - Breadcrumb</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 7. Breadcrumb */
    .breadcrumb {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      gap: 0;
    }
    .breadcrumb-item {
      display: flex;
      align-items: center;
    }
    .breadcrumb-item + .breadcrumb-item::before {
      content: "/";
      margin: 0 0.5rem;
      color: #999;
    }
    .breadcrumb-item a {
      color: #1a5490;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .breadcrumb-item a:hover {
      text-decoration: underline;
      color: #0e3558;
    }
    .breadcrumb-item.active {
      color: #6c757d;
      cursor: default;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 2rem 0 1rem 0;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }

    .info-box {
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 4px solid #1a5490;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Exercício 7 - Breadcrumb</h1>

  <div class="info-box">
    <p><strong>Breadcrumb:</strong> Navegação hierárquica para mostrar a localização do utilizador</p>
  </div>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Serviços</a></li>
      <li class="breadcrumb-item"><a href="#">Pagamentos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Histórico</li>
    </ol>
  </nav>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="#">Usuários</a></li>
      <li class="breadcrumb-item active" aria-current="page">Editar Perfil</li>
    </ol>
  </nav>

</body>
</html>
