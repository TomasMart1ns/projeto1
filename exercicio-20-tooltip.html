<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 20 - Tooltip</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }

    h1 {
      color: #1a5490;
    }

    p {
      margin-bottom: 2rem;
    }

    /* 20. Tooltip */
    .tooltip-btn {
      position: relative;
      padding: 0.75rem 1.5rem;
      border: 2px solid #1a5490;
      background-color: #fff;
      color: #1a5490;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .tooltip-btn:hover {
      background-color: #f0f8ff;
    }

    .tooltip-btn-primary {
      background-color: #2196F3;
      color: #fff;
      border-color: #2196F3;
    }

    .tooltip-btn-primary:hover {
      background-color: #0b7dda;
    }

    .tooltip-text {
      visibility: hidden;
      background-color: #2196F3;
      color: #fff;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #2196F3 transparent transparent transparent;
    }

    .tooltip-btn:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Exercício 20 - Tooltip</h1>

  <p><strong>Resultado:</strong></p>

  <div class="button-group">
    <button class="tooltip-btn">
      Informação
      <span class="tooltip-text">Mais informações aqui</span>
    </button>
    <button class="tooltip-btn tooltip-btn-primary">
      Lorem ipsum dolor sit amet
      <span class="tooltip-text">Conteúdo do tooltip</span>
    </button>
  </div>

</body>
</html>
