<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Botões</title>
  <style>
    :root {
      --cor-primaria: #1a5490;
      --cor-secundaria: #6c757d;
      --cor-sucesso: #4caf50;
      --cor-aviso: #ff9800;
      --cor-perigo: #f44336;
      --cor-info: #2196F3;
    }
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 800px;
    }
    h1 {
      color: var(--cor-primaria);
      margin-bottom: 2rem;
    }
    h2 {
      color: #333;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    /* 2. Botões com var() - Estilos básicos */
    .btn { 
      padding: 0.75rem 1.5rem;
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
      font-family: Montserrat, system-ui, sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    
    /* Botão Primário */
    .btn-primary { 
      background-color: var(--cor-primaria); 
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    
    /* Botão Secundário */
    .btn-secondary { 
      background-color: var(--cor-secundaria); 
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }
    .btn-secondary:active {
      transform: translateY(0);
    }

    /* Botão Sucesso */
    .btn-success { 
      background-color: var(--cor-sucesso); 
      color: #fff;
    }
    .btn-success:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    .btn-success:active {
      transform: translateY(0);
    }

    /* Botão Aviso */
    .btn-warning { 
      background-color: var(--cor-aviso); 
      color: #fff;
    }
    .btn-warning:hover {
      background-color: #e68900;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
    }
    .btn-warning:active {
      transform: translateY(0);
    }

    /* Botão Perigo */
    .btn-danger { 
      background-color: var(--cor-perigo); 
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }
    .btn-danger:active {
      transform: translateY(0);
    }

    /* Botão Info */
    .btn-info { 
      background-color: var(--cor-info); 
      color: #fff;
    }
    .btn-info:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }
    .btn-info:active {
      transform: translateY(0);
    }

    /* Botão Outline */
    .btn-outline { 
      background-color: transparent;
      color: var(--cor-primaria);
      border: 2px solid var(--cor-primaria);
    }
    .btn-outline:hover {
      background-color: var(--cor-primaria);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }
    .btn-outline:active {
      transform: translateY(0);
    }

    /* Botão Desabilitado */
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    /* Grupos de botões */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    /* Tamanhos de botões */
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 12px;
    }
    .btn-lg {
      padding: 1rem 2rem;
      font-size: 16px;
    }
    .btn-block {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Exercício 2 - Botões</h1>
  <p>Sistema completo de botões com CSS variáveis e estilos interativos.</p>

  <h2>Botões com Cores Diferentes</h2>
  <div class="btn-group">
    <button class="btn btn-primary">Primário</button>
    <button class="btn btn-secondary">Secundário</button>
    <button class="btn btn-success">Sucesso</button>
    <button class="btn btn-warning">Aviso</button>
    <button class="btn btn-danger">Perigo</button>
    <button class="btn btn-info">Informação</button>
  </div>

  <h2>Botões Outline (Contorno)</h2>
  <div class="btn-group">
    <button class="btn btn-outline">Outline Primário</button>
    <button class="btn btn-outline" style="color: var(--cor-sucesso); border-color: var(--cor-sucesso);">Outline Sucesso</button>
    <button class="btn btn-outline" style="color: var(--cor-perigo); border-color: var(--cor-perigo);">Outline Perigo</button>
  </div>

  <h2>Tamanhos de Botões</h2>
  <div class="btn-group">
    <button class="btn btn-primary btn-sm">Pequeno</button>
    <button class="btn btn-primary">Normal</button>
    <button class="btn btn-primary btn-lg">Grande</button>
  </div>

  <h2>Botões em Bloco</h2>
  <button class="btn btn-primary btn-block">Botão em Bloco (100% de largura)</button>
  <button class="btn btn-secondary btn-block" style="margin-top: 0.5rem;">Outro Botão em Bloco</button>

  <h2>Botões Desabilitados</h2>
  <div class="btn-group">
    <button class="btn btn-primary" disabled>Desabilitado</button>
    <button class="btn btn-success" disabled>Desabilitado</button>
    <button class="btn btn-danger" disabled>Desabilitado</button>
  </div>

  <h2>Links como Botões</h2>
  <div class="btn-group">
    <a href="#" class="btn btn-primary">Link Botão Primário</a>
    <a href="#" class="btn btn-secondary">Link Botão Secundário</a>
  </div>
</body>
</html>
