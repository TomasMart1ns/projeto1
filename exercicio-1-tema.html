<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 1 - Tema Claro/Escuro</title>
  <style>
    /* 1. Tema claro/escuro */
    :root {
      --cor-primaria: #1a5490;
      --cor-secundaria: #6c757d;
      --bg: #fff;
      --text: #333;
      --card-bg: #f9f9f9;
      --border: #ddd;
    }

    #theme-toggle {
      display: none;
    }

    /* Quando o checkbox estiver marcado, muda as vari√°veis */
    #theme-toggle:checked {
      --bg: #1a1a1a;
      --text: #efefec;
      --card-bg: #2d2d2d;
      --border: #444;
    }

    /* Ou usar com um elemento que seja ancestral usando :has (mais moderno) */
    html:has(#theme-toggle:checked) {
      --bg: #1a1a1a;
      --text: #efefec;
      --card-bg: #2d2d2d;
      --border: #444;
    }

    body {
      color: var(--text);
      background-color: var(--bg);
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--cor-primaria);
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--cor-primaria);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .theme-info {
      margin-top: 1rem;
      padding: 1rem;
      background-color: rgba(26, 84, 144, 0.1);
      border-left: 4px solid var(--cor-primaria);
      border-radius: 4px;
    }

    .theme-toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      padding: 1rem;
      background-color: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin: 0 1rem;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    #theme-toggle:checked + .toggle-slider {
      background-color: #1a5490;
    }

    #theme-toggle:checked + .toggle-slider:before {
      transform: translateX(30px);
    }

    .theme-label {
      font-weight: bold;
      color: var(--text);
    }
  </style>
</head>
<body>
  <h1>Exerc√≠cio 1 - Tema Claro/Escuro</h1>
  <p>Use o toggle abaixo para alternar entre tema claro e escuro:</p>

  <div class="theme-toggle-container">
    <span class="theme-label">üåô Escuro</span>
    <label class="toggle-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="toggle-slider"></span>
    </label>
    <span class="theme-label">‚òÄÔ∏è Claro</span>
  </div>


</body>
</html>
