<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 10 - Dropdown</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 10. Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 2rem 0;
    }
    .dropdown-btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .dropdown-btn:hover {
      background-color: #0e3558;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      z-index: 1;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown-content a {
      color: #333;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dropdown-content a:hover {
      background-color: #f5f5f5;
      padding-left: 2rem;
    }

    .info-box {
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 4px solid #1a5490;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Exercício 10 - Dropdown</h1>

  <p>Clique no botão para expandir/colapsar o menu:</p>

  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown()">Menu ▼</button>
    <div class="dropdown-content" id="dropdownMenu">
      <a onclick="selectOption('Opção 1')">Opção 1</a>
      <a onclick="selectOption('Opção 2')">Opção 2</a>
      <a onclick="selectOption('Opção 3')">Opção 3</a>
      <a onclick="selectOption('Opção 4')">Opção 4</a>
    </div>
  </div>

  <div class="info-box" id="dropdownInfo">
    <p><strong>Selecionado:</strong> Nenhuma opção</p>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('show');
    }

    function selectOption(option) {
      document.getElementById('dropdownInfo').innerHTML = `<p><strong>Selecionado:</strong> ${option}</p>`;
      document.getElementById('dropdownMenu').classList.remove('show');
    }

    // Fecha o dropdown ao clicar fora
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        document.getElementById('dropdownMenu').classList.remove('show');
      }
    });
  </script>
</body>
</html>
